     <div class="container">
            <div class="row offset-sm-1">
                    <div class="col-12 mt-5">
                            <h3>Send us a message</h3>
                        </div>
                        <div class="col-lg-5">
                            <form class="needs-validation" validate>
                                <div class="form-group">
                                  <label for="validationCustom01" class="text-muted">Name</label>
                                  <input type="text" placeholder="E.g. annie" class="form-control mb-3" id="validationCustom01" aria-describedby="name" required>
                                </div>
                                <div class="form-group">
                                  <label for="validationCustom02" class="text-muted">Email</label>
                                  <input type="text" placeholder="E.g. annie180@gmail.com" class="form-control w-100 mb-3" id="validationCustom02" aria-describedby="email" required>
                                </div>
                                <div class="form-group">
                                  <label for="validationCustom03" class="text-muted">Phone</label>
                                  <input type="text" placeholder="08023123731" class="form-control w-100 mb-3" id="validationCustom03" aria-describedby="phone" required>
                                </div>
                                <div class="text-muted mt-4 mb-3">Prefered method of communication</div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="communication" id="email" value="email" checked>
                                  <label class="form-check-label" for="email"><span></span>Email</label>
                                </div>
                                
                                <div class="form-check form-check-inline ml-5">
                                  <input class="form-check-input" type="radio" name="communication" id="phone" value="phone">
                                  <label class="form-check-label" for="phone"><span></span>Phone</label>
                                </div>
                                <div class="col-lg-5">
                                  <div class="form-group">
                                    <label for="validationCustom05" class="text-muted" >Message</label>
                                    <textarea class="form-control" id="validationCustom05" cols="6" required></textarea>
                                  </div>
                           
                                <div class="row justify-content-center">
                                  <button type="submit" class="btn btn-success px-5 mt-4">Submit</button>
                              </div>
                            </form>
                        </div>
                          </div>
                    </div>

  <script>
      $(function () {
    $('[data-toggle="popover"]').popover()
  })
  (function(){
        'use strict';
        window.addEventListener('load', function(){
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form){
                form.addEventListener('submit', function(event){
                    if (form.checkValidity() === false){
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classlist.add('was-validated');
                },false);
            });
        }, false);
    })();
   
      </script>
